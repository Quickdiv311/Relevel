<html>
    <head>
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <div class="container">
        <div class="left">
            <img src="google.png" alt="google">
        </div>
        <div class="right">
        <h2>Please Signup</h2>
          
        <form>
            <label for="name" &nbsp;>First Name</label>
            
           <input type="text" name="name" placeHolder="Enter First Name"/>
           
           <label for="surname">Sur Name</label>
           
           <input type="text" name="surname" placeHolder="Enter Sur Name"/>
           
           <label for="email">Email id</label>
           
           <input type="email" name="email" placeHolder="Enter Email"/>
           
           <label for="password">Password</label>
           
           <input type="password" name="password" placeHolder="Password"/>
           
           <label for="dob">Date of birth</label>
           
           <input type="date" name="dob"/>
           
           <label for="Phone">Phone</label>
           
          <input type="number" name="Phone" placeHolder="Enter Phone"/>
          
          <label for="gender">Select Your Gender</label>
           
          <input class="radio-input" type="radio" name="gender"/>
          <label class="radio-label" for="">Male</label>
          <input class="radio-input" type="radio" name="gender"/>
          <label class="radio-label" for="">Female</label>
          
          <label  for="address">Address</label>
            
           <textarea rows="4" cols="30" name="address" placeHolder="Enter your address"></textarea>
           
           <label for="city">Select City</label>
            
            <select name = "city">
                <option value="0">Lucknow</option>
                <option value="1">Mumbai</option>
                <option value="2">Chennai</option>
                <option value="3">Banglore</option>
                <option value="4">Kolkata</option>
            </select>
            
            
             <input class="check" type="checkbox" name="tc"/>
            <label class="check-label" for="tc">Terms & Conditions</label>
            

            <button type="reset">Clear</button>
        </form>
        </div>
        </div>
    </body>
</html>
