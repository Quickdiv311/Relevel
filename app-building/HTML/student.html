<html>

    <body>
        <h2>Student Registration Form</h2>

        <form>
            <input type="text" placeholder="First Name"> &nbsp;
            <input type="text" placeholder="Last Name"><br><br>
            <label for="gender">select Gender:</label> &nbsp;
            <input type="radio" name="gender">
            <label for="gender">Male</label>
            <input type="radio" name="gender">
            <label for="gender">Female</label>
            <br><br>
            <table>
                <thead>
                    <tr>
                        <th><label for="username">Create Username</label></th>
                        <th><label for="password">Create a Password</label></th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                         <td><input type="email" name="username"><br><br></td>
                         <td><input type="password" name="password"><br><br></td>
                    </tr>
                </tbody>
            </table>

            <label for="subjects">select Subjects:</label><br>
            <input type="checkbox" name="physics">
            <label for="physics">physics</label>
            <input type="checkbox" name="physics">
            <label for="chemistry">chemistry</label>
            <input type="checkbox" name="chemistry">
            <label for="maths">maths</label>
            <input type="checkbox" name="maths">
            <label for="biology">biology</label>
            <br><br>
            <label for="enrol">Enrolment date</label>
            <input type="date" name="enrol">
            <br><br>
            <button type="button">Submit</button>
        </form>
    </body>
</html>
